{%extends "base.html"%}

{% block title %} Reset Your Password {% endblock %}

{% block content %}
    <h1>Forgotten your Password</h1>
    <p> Enter your e-mail address to obtain a new Password.</p>
    <form action="." method = "POST">
        {{ form.as_p}}
        <p><input type="submit" value = "Send e-mail"> </p>
        {% csrf_token %}
    </form>
{% endblock %}
